<div class="row">

    <div class="col-md-6 col-md-offset-3">

        <h3>Forecast for {{city}}</h3>

        <hr />
        <div class="col-md-6 col-md-offset-3 bar">

            <a href="#/forecast/9" class="btn btn-primary active" ng-class="{'active':days === '9'}">24 hours</a>
            <a href="#/forecastDaily/3" class="btn btn-primary" ng-class="{'active':days === '3'}">3 days</a>
            <a href="#/forecastDaily/7" class="btn btn-primary" ng-class="{'active':days === '7'}">7 days</a>
        </div>
        <hr class="break" />

        <div ng-repeat="w in weatherResult.list">
            <div class="row">
                <div class="col-md-12">
                    <weather-report weather-day="w" convert-to-standard="convertToCelsius(degK)" convert-to-date="convertToDate(dt)" date-format="d MMM, y HH:mm"></weather-report>
                </div>
            </div>
        </div>

    </div>


</div>
