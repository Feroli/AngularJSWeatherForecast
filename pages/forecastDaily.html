<div class="forecast" class="row">
    <div class="col-md-6 col-md-offset-3">


        <h3>Forecast for {{city}}</h3>

        <hr/>

        <div flex offset="20">
            <md-button href="#forecast/9" class="md-raised md-primary" ng-class="{'active':num === '9'}">24hr</md-button>
            <md-button href="#forecastDaily/3" class="md-raised md-primary" ng-class="{'active':num === '3'}">3 days</md-button>
            <md-button href="#forecastDaily/7" class="md-raised md-primary" ng-class="{'active':num === '7'}">7 days</md-button>
        </div>

        <div ng-repeat="w in weatherResult.list">


            <weather-report-daily weather-day="w" convert-to-standard="convertToCelsius(degK)"
                            convert-to-date="convertToDate(dt)" date-format="d MMM, y"></weather-report-daily>

        </div>
    </div>
</div>
